<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-5">

            <form method="post" class="jumbotron">{% csrf_token%}
                <h2>Register Here!</h2>
                <br>
                <table>
                    {% for field in form %}
                    <tr>
                        <td>{{field.label_tag}}</td>
                        <td> {{field.errors}}
                            {{field}}
                            <br>
                        </td>
                    </tr>


                    {% endfor %}
                </table>
                <br>

                <input type="submit" value="Register" class="btn btn-secondary">
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>

</body>
</html>
